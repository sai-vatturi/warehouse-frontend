<div class="p-6">
	<h1 class="text-3xl font-bold text-green-600">Supplier Dashboard</h1>
	<p class="mt-2 text-gray-700">Welcome, Supplier! You can add and manage your inventory here.</p>

	<!-- Add Product Form -->
	<form class="mt-6 p-4 bg-white shadow-md rounded">
	  <div class="mb-4">
		<label class="block mb-2 text-sm font-bold text-gray-700">Product Name</label>
		<input type="text" class="w-full px-3 py-2 border rounded" placeholder="Enter product name" />
	  </div>
	  <div class="mb-4">
		<label class="block mb-2 text-sm font-bold text-gray-700">Category</label>
		<input type="text" class="w-full px-3 py-2 border rounded" placeholder="Enter product category" />
	  </div>
	  <div class="mb-4">
		<label class="block mb-2 text-sm font-bold text-gray-700">Price</label>
		<input type="number" class="w-full px-3 py-2 border rounded" placeholder="Enter price" />
	  </div>
	  <div class="mb-4">
		<label class="block mb-2 text-sm font-bold text-gray-700">Quantity</label>
		<input type="number" class="w-full px-3 py-2 border rounded" placeholder="Enter quantity" />
	  </div>
	  <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-green-500 rounded hover:bg-green-600">Add Product</button>
	</form>
  </div>

<div class="p-6">
	<h1 class="text-3xl font-bold text-gray-800 mb-4">Orders</h1>

	<div class="overflow-x-auto">
	  <table class="min-w-full bg-white shadow rounded-lg">
		<thead>
		  <tr class="bg-gray-100 text-gray-800 text-left">
			<th class="py-3 px-4">OrderID</th>
			<th class="py-3 px-4">Order Details</th>
			<th class="py-3 px-4">Order Time</th>
			<th class="py-3 px-4">Order Price</th>
		  </tr>
		</thead>
		<tbody>
		  <tr *ngFor="let order of orders" class="border-b hover:bg-gray-50">
			<td class="py-3 px-4">{{ order.id }}</td>
			<td class="py-3 px-4">
			  <ul>
				<li *ngFor="let item of order.products">
				  {{ item.quantity }}x {{ item.name || 'Product ' + item.id }}
				</li>
			  </ul>
			</td>
			<td class="py-3 px-4">{{ order.order_date | date: 'short' }}</td>
			<td class="py-3 px-4 text-right">${{ order.total }}</td>
		  </tr>
		</tbody>
	  </table>
	</div>

	<div *ngIf="orders.length === 0" class="text-center text-gray-500 mt-6">
	  No orders available.
	</div>
  </div>

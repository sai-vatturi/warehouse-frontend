<div class="flex items-center justify-center h-screen bg-gray-100">
	<form class="w-full max-w-sm p-6 bg-white rounded shadow-md" (ngSubmit)="onSubmit()">
	  <h2 class="mb-4 text-lg font-bold text-center">Login</h2>
	  <div class="mb-4">
		<label class="block mb-2 text-sm font-bold text-gray-700">Username</label>
		<input
		  type="text"
		  [(ngModel)]="credentials.username"
		  name="username"
		  class="w-full px-3 py-2 border rounded"
		  required
		/>
	  </div>
	  <div class="mb-4">
		<label class="block mb-2 text-sm font-bold text-gray-700">Password</label>
		<input
		  type="password"
		  [(ngModel)]="credentials.password"
		  name="password"
		  class="w-full px-3 py-2 border rounded"
		  required
		/>
	  </div>
	  <button
		type="submit"
		class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-600"
	  >
		Login
	  </button>

	  <p class="mt-4 text-center">
		Don't have an account?
		<a routerLink="/register" class="text-blue-500 hover:underline">Register here</a>
	  </p>
	</form>
  </div>
